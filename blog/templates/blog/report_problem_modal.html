{% load form_tags %}
<div class="modal fade"
  id="reportProblemModal" 
  tabindex="-1" 
  aria-labelledby="reportProblemModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportProblemModalLabel">Report a problem</h5>
        <button type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close">
        </button>
      </div>
      <form action="{% url 'report-problem' request.user %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="d-flex flex-column">
            <span class="font-sm ">Tell us about your problem:</span>
            {{ report_problem_form.problem_description|add_class:"form-control" }}
          </div>
        </div>
        <div class="modal-footer justify-content-start">
          <button type="submit"
            class="btn btn-success">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
