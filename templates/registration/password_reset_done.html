{% extends "blog/_base.html" %}
{% block title %} Password Reset {% endblock title%}
{% block content %}
<div class="container my-3 p-3">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card border-0 rounded-lg mt-0 mb-0 bg-transparent">
        <div class="alert alert-success" role="alert">
          We sent you an email with your password reset link!.
          Make sure to check your spam folder.<br>
          Click <a href="{% url 'login' %}">Here</a> to go to the login page.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
